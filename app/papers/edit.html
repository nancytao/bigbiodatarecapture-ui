<h1>Edit</h1>
<div class="form-container">
	<form method="get">
		<div class="form-group">
			<label for="paperID">Paper ID</label>
			<input type="text" id="paperID" class="form-control" ng-model="vm.paper._id" readonly="readonly" />
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control" ng-model="vm.paper.title" />
            <label for="authors">Author(s)</label>
            <input type="text" id="authors" class="form-control" ng-model="vm.paper.authors" />
		</div>
		<div class="form-group">
			<input type="file" id="file" name="file"/>
			<button class="btn btn-primary" ng-click="vm.add()">Choose File</button>
			<button class="btn" ng-click="vm.uploadPDF()">Upload File</button>
            <button class="btn btn-secondary" ng-click="vm.savePaper()">Save Paper</button>
		</div>
	</form>
</div>
