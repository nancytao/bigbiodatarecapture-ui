<h1>Papers</h1>
<div class="form-container">
	<form method="get">
		<div class="form-group">
			<label for="paperID">Paper ID</label>
			<input type="text" id="paperID" class="form-control" ng-model="vm.paper._id" />
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control" ng-model="vm.paper.title" />
            <label for="authors">Author(s)</label>
            <input type="text" id="authors" class="form-control" ng-model="vm.paper.authors" />
		</div>
		<div class="form-group">
			<button class="btn btn-primary" ng-click="vm.getPaper()">Get Paper</button>
            <button class="btn btn-secondary" ng-click="vm.getPaperByTitle()">Search By Title</button>
            <button class="btn btn-secondary" ng-click="vm.savePaper()">Save Paper</button>
            <button class="btn btn-danger" ng-click="vm.clear()">Clear</button>
		</div>
	</form>
</div>
